<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styleReview.css" />
    <title>Guess my Number!</title>
  </head>

  <body>
    <header>
      <section class="top">
        <button class="again btn">Again!</button>
        <p class="range">Between 1 and 20</p>
      </section>
      <h1>Guess my number!</h1>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ğŸ¤– Score: <span class="score">20</span></p>
        <p class="hs-label">ğŸ’ƒ High Score: <span class="high-score">0</span></p>
      </section>
    </main>
    <script src="scriptReview.js"></script>
  </body>
</html>
